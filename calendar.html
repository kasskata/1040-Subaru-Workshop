<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <title>Subaru Workshop</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Resourses/Images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="Libs/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Style/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Style/style.css">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand" style="transform: translateY(-10%);">
                    <img src="Resourses/Images/WorkshopLogo.png" style="width: 70px; height: 40px;" title="Начало"
                        alt="additional title" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav nav navbar-right">
                    <li><a href="index.html">Начало</a></li>
                    <li><a href="calendar.html">Запази час</a></li>
                    <li><a href="index.html#map-pin">Контакти</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="calendar">
        <iframe src="https://www.supersaas.com/schedule/Subaru_Workshop/calendar?m=0" frameborder="0"
            allowtransparency="true"></iframe>
    </div>

    <footer class="footer navbar navbar-fixed-bottom">
        <div class="row">
            <div class="col-md-3">
                <button onclick="location.href='https://www.facebook.com/1040SubaruWorkshop/'" class="btn btn-circle btn-lg btn-info" id="facebook">
                    <i class="fa fa-facebook fa-2x"></i>
                </button>
                <button onclick="location.href='https://github.com/kasskata/1040-Subaru-Workshop'" class="btn btn-circle btn-warning btn-lg" id="github">
                    <i class="fa fa-github fa-2x"></i>
                </button>
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-2">
                <div class="fb-like" data-href="https://www.facebook.com/1040SubaruWorkshop/" data-layout="box_count"
                    data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
            </div>
        </div>
    </footer>

    <!-- /Libraries -->
    <div id="fb-root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="Libs/jquery.bootstrap-autohidingnavbar.min.js"></script>
    <script src="Libs/jquery.countdown.min.js"></script>

    <!-- /CustomScripts -->
    <script>
            $(document).ready(function () {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    $(".calendar").css('top', '-190px');
                    return;
                }
    
                var testAd = document.createElement('div');
                testAd.innerHTML = '&nbsp;';
                testAd.className = 'adsbox';
                document.body.appendChild(testAd);
                window.setTimeout(function () {
                    if (testAd.offsetHeight === 0) {
                        $(".calendar").css('top', '-190px');
                    }
                    testAd.remove();
                }, 200);
            });
        </script>
    
    <script>
    </script>
</body>

</html>
